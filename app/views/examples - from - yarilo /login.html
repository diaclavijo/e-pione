<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.png">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/signing.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->

  </head>

  <body>

    <div class="container">

    <div class="row front jumbotron">

      <div class="col-md-8">
        
        <div id="myCarousel" class="carousel slide" data-interval="50">
          <div class="carousel-inner">
            <div class="active item">
              <img src="images/login.jpg"  class="img-responsive img-rounded" alt="First slide">
            </div>
            <div class="item">
              <img src="images/neurons.jpg" class="img-responsive img-rounded" alt="Second slide slide">
            </div>
             <div class="item">
              <img src="images/network.jpg" class="img-responsive img-rounded" alt="Third slide">
            </div>
        </div>
      
    </div> <!--/col-md-8-->
  </div>
      <div class="col-md-4">
        <h1> Bienvenido a Babel.</h1>
        <form class="form-signin">
          <h2 class="form-signin-heading text-muted">Por favor, identifíquese</h2>
          <input type="text" class="form-control" placeholder="Usuario" autofocus>
          <input type="password" class="form-control" placeholder="Contraseña">
          <label class="checkbox">
            <input type="checkbox" value="remember-me"> <small>Recordarme</small>
          </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Acceder</button>
       <small><a href="forgot_login" class="text-muted">¿Problemas para acceder?</a><small>
        </form>

      </div> <!--/col-md-4-->

    </div><!--/row-->

    <div class="row credits">
      <img src="images/logos.png" class="img-responsive img-rounded">
    </div><!--/row-->


    </div> <!-- /container -->


   <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
     <script src="js/jquery.js"></script>
     <script src="js/bootstrap.min.js"></script>
     <script src="js/carousel.js"></script>
  </body>
 
  
</html>
